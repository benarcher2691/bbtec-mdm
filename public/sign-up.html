<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Educational MDM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #667eea;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 1rem;
    }

    #clerk-sign-up {
      margin-top: 20px;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
      color: #666;
      font-size: 0.9rem;
    }

    .error-message {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .loading {
      text-align: center;
      color: #667eea;
      font-size: 1.1rem;
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ“± Educational MDM</h1>
      <p>Create an account to manage Android devices</p>
    </div>

    <div id="error-container" class="error-message"></div>
    <div id="loading-container" class="loading">Loading authentication...</div>
    <div id="clerk-sign-up"></div>

    <div class="footer">
      Built with Android Management API | Educational purposes only
    </div>
  </div>

  <script type="module">
    // Load Clerk
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js';
    script.async = true;

    script.onload = async () => {
      try {
        // Get Clerk publishable key from server
        const response = await fetch('/api/clerk-config');
        const config = await response.json();

        if (!config.publishableKey) {
          showError('Clerk is not configured. Please add CLERK_PUBLISHABLE_KEY to your .env file.');
          return;
        }

        // Initialize Clerk
        const clerk = new window.Clerk(config.publishableKey);
        await clerk.load();

        // Hide loading
        document.getElementById('loading-container').style.display = 'none';

        // Check if user is already signed in
        if (clerk.user) {
          window.location.href = '/';
          return;
        }

        // Mount the sign-up component
        const signUpDiv = document.getElementById('clerk-sign-up');
        clerk.mountSignUp(signUpDiv, {
          routing: 'path',
          signInUrl: '/sign-in',
          afterSignUpUrl: '/',
        });
      } catch (error) {
        console.error('Error loading Clerk:', error);
        showError('Failed to load authentication. Please refresh the page.');
      }
    };

    script.onerror = () => {
      showError('Failed to load authentication library. Please check your internet connection.');
    };

    document.head.appendChild(script);

    function showError(message) {
      document.getElementById('loading-container').style.display = 'none';
      const errorContainer = document.getElementById('error-container');
      errorContainer.textContent = message;
      errorContainer.style.display = 'block';
    }
  </script>
</body>
</html>
